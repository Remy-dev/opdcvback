nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST']
        allow_headers: ['Content-Type', 'Authorization']

        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['POST', 'PUT', 'OPTIONS', 'PATCH', 'GET', 'DELETE']
            max_age: 3600

        '^/mail-validation':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['GET', 'OPTIONS']
            max_age: 3600

        '^/login':
            origin_regex: true
            allow_origin: ['%env(CORS_ALLOW_ADMIN_ORIGIN)%']
            allow_headers: ['*']
            allow_methods: ['GET', 'POST','PUT', 'DELETE', 'OPTIONS']
            max_age: 3600
